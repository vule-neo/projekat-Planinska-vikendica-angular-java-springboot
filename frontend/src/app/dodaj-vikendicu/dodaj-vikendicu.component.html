
<div class="container">
  <h3 class="form-title">Dodavanje nove vikendice</h3>

<div class="form-group">
  <label for="naziv" class="form-label">Naziv:</label>
  <input class="form-input" type="text" id="naziv" name="naziv" [(ngModel)]="vikendica.naziv" required />
</div>

<div class="form-group">
  <label for="mesto" class="form-label">Mesto:</label>
  <input class="form-input" type="text" id="mesto" name="mesto" [(ngModel)]="vikendica.mesto" required />
</div>

<div class="form-group">
  <label for="usluge" class="form-label">Usluge:</label>
  <textarea class="form-textarea" id="usluge" name="usluge" [(ngModel)]="vikendica.usluge"></textarea>
</div>

<hr>

<h4 class="section-title">Cenovnik {{zaPeriod}}</h4>

<div class="form-inline-group">
  <label for="cenovnik-cena" class="form-label-inline">Cena:</label>
  <input class="form-input-inline" type="number" id="cenovnik-cena" name="cenovnikCena" [(ngModel)]="cenovnik.cena" />
</div>

<div class="form-inline-group">
  <label for="cenovnik-od" class="form-label-inline">Važi od (broj meseca):</label>
  <input class="form-input-inline" type="number" id="cenovnik-od" name="cenovnikOd" [(ngModel)]="cenovnik.od" />
</div>

<div class="form-inline-group">
  <label for="cenovnik-doo" class="form-label-inline">Važi do (broj meseca):</label>
  <input class="form-input-inline" type="number" id="cenovnik-doo" name="cenovnikDoo" [(ngModel)]="cenovnik.doo" />
</div>

<button class="btn-primary" (click)="dodajCenovnik()">Dodaj</button>

<hr>

<div class="form-group">
  <label for="telefon" class="form-label">Telefon:</label>
  <input class="form-input" type="text" id="telefon" name="telefon" [(ngModel)]="vikendica.telefon" />
</div>

<div class="form-inline-group">
  <label for="x" class="form-label-inline">X koordinata:</label>
  <input class="form-input-inline" type="number" id="x" name="x" [(ngModel)]="vikendica.x" />
</div>

<div class="form-inline-group">
  <label for="y" class="form-label-inline">Y koordinata:</label>
  <input class="form-input-inline" type="number" id="y" name="y" [(ngModel)]="vikendica.y" />
</div>

<div class="form-group">
  <label for="slike" class="form-label">Slike:</label>
  <input class="form-input-file" type="file" id="slike" name="slike" (change)="onSlikeSelected($event)" multiple accept="image/*" />
</div>

<button class="btn-primary" (click)="dodajSliku()">Dodaj sliku</button> | {{dodajSlikuMsg}}

<br />

<button class="btn-primary" (click)="dodajVikendicu()">Dodaj vikendicu</button>

<hr>

<h4 class="section-title">Učitaj JSON fajl</h4>

<input class="form-input-file" type="file" accept=".json" (change)="onJsonUpload($event)" />
</div>
